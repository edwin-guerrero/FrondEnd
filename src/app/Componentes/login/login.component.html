
<div>
    <main class="container mt-5">
        <div class="col-md-6">
            <button mat-raised-button (click)="signInWithGoogle()" >
            <i class="fa fa -google">
                    Iniciar Sesion
            </i>
            </button>
        </div>
        <div class="col-md-6">
                <button mat-raised-button (click)="signOut()" >
                    Cerrar Sesion
                </button>
        </div>
        <div  *ngIf="user" >
            <p>Bienvenido</p>
            <h4>{{ user.name }}</h4>
            <p>{{ user.mail }}</p>
            <img src="{{ user.photoUrl }}" >
        <div>

            </div>
        </div>

    </main>
</div>
